<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../stylesheets/style.css">
    <title>Administrator</title>
</head>
<body>
    <header role="banner">
        <div class="nav-bar">
            <a class="nav-left button" href="map.html">Map</a>
            <a class="nav-left button" href="services.html">Services</a>
            <a class="nav-right-center button" href="main.html">Disconnect</a>
        </div>
        <div class="logo">
            <img src="../resources/Logo.png" width="182" height="82" alt="Logo"/>
        </div>
    </header>
    
    <div class="middle-box">
        <div class="starter">
            <p id="title">Weekly Statistics</p>
            <div class="text-box">
                <p>Select an area:
                    <select name="area" id="area" class="selector">
                        <option value="Pacurari">Pacurari</option>
                        <option value="Bucium">Bucium</option>
                        <option value="Dacia">Dacia</option>
                        <option value="Nicolina">Nicolina</option>
                        <option value="Tudor-Vladimirescu">Tudor-Vladimirescu</option>
                        <option value="Bularga">Bularga</option>
                        <option value="Tatarasi">Tatarasi</option>
                        <option value="CUG">CUG</option>
                    </select>
                </p>
                <canvas id="week-statistics"></canvas>
            </div>
        </div>
        <div class ="starter">
            <p id="title">Monthly Statistics</p>
            <div class="text-box">
                <p>Select an area:
                    <select name="area" id="area" class="selector">
                        <option value="Pacurari">Pacurari</option>
                        <option value="Bucium">Bucium</option>
                        <option value="Dacia">Dacia</option>
                        <option value="Nicolina">Nicolina</option>
                        <option value="Tudor-Vladimirescu">Tudor-Vladimirescu</option>
                        <option value="Bularga">Bularga</option>
                        <option value="Tatarasi">Tatarasi</option>
                        <option value="CUG">CUG</option>
                    </select>
                </p>
                <canvas id="month-statistics"></canvas>
            </div>
        </div>
    </div>

    <script src = "https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      var week = document.getElementById('week-statistics').getContext('2d');
      var weeklyStatistics = new Chart(week, {
          type: 'bar',
          data: {
            labels: ['Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'],
            datasets: [{
                label: '# of Orders',
                data: [55, 30, 40, 65, 32, 60, 45],
                backgroundColor: '#3c887e',
            }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
    });

    var month = document.getElementById('month-statistics').getContext('2d');
      var monthlyStatistics = new Chart(month, {
          type: 'bar',
          data: {
            labels: ['January','February','March','April','May','June', 'July', 'August','September','October','November','December'],
            datasets: [{
                label: '# of Orders',
                data: [1800, 1567, 1987, 1200, 1546, 1928, 1234, 1657, 1345, 1765, 1453, 1506],
                backgroundColor: '#3c887e',
            }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
    });
    </script>

    <footer>
        <div class="container">
            <a class="column">Call us: 0232 231 629</a> 
            <a class="column">Email: jmv@courieriasi.ro</a>
        </div>
    </footer>

</body>
</html>
